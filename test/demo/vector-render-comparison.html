<!DOCTYPE html>
<html>
<head>
    <title>Vector Tile Renderer Comparison Demo</title>
    <script type="text/javascript" src='../../openseadragon/openseadragon.js'></script>
    <script type="text/javascript" src='/build/openseadragon/flex-renderer.js'></script>
    <script type="text/javascript" src='../lib/jquery-1.9.1.min.js'></script>
    <script type="text/javascript" src='../lib/jquery-ui-1.10.2/js/jquery-ui-1.10.2.min.js'></script>
    <link rel="stylesheet" href="../lib/jquery-ui-1.10.2/css/smoothness/jquery-ui-1.10.2.min.css">

    <script type="module" src="./vector-render-comparison.js"></script>
    <style type="text/css">
        .content {
            max-width: 60vw;
            margin: 0 auto;
        }

        .container {
            border: thin gray solid;
            position: relative;
        }

        #viewer-container {
            aspect-ratio: 4 / 3;
        }

        .description pre{
            display:inline-block;
            background-color:gainsboro;
            padding:0;
            margin:0;
        }

        .image-options {
            display: grid;
            grid-template-columns: 5em auto;
            padding: 5px;
        }

        .option-grid {
            display: grid;
            grid-template-columns: repeat(5, 20%);
            grid-template-rows: repeat(3, 3em);
        }

        .image-options input[type=number]{
            width: 5em;
        }

        .image-options select{
            width: 5em;
        }
    </style>
</head>
<body>
    <div class="content">
        <div style="display: flex; flex-direction: row; flex-wrap: wrap;">
            <div style="flex: auto">
                <h2><strong>OpenSeadragon</strong> vector tile renderer</h2>
                <div id="viewer-container" class="container"></div>
            </div>
            <div style="width: 400px; margin-left: 40px;">
                <h2>Shader options</h2>
                <div id="shader-ui-container" class="container" style="padding: 5px;"></div>
            </div>
        </div>

        <div>
            <h2>Image options</h2>
            <div id="image-options-container" class="container" style="padding: 5px;"></div>
        </div>
    </div>
</body>
</html>
